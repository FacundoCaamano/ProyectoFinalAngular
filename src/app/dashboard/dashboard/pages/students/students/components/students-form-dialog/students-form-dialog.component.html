<h1 mat-dialog-title>{{
    editingUser
      ? "Editing to " + editingUser.name + " " + editingUser.surname
      : "Create student"
  }}
</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <div>
            
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text" name="name" >
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                {{ error | controlErrorMessage}}
                </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input formControlName="surname" matInput type="text" name="surname">
            <mat-error *ngFor="let error of surnameControl.errors | keyvalue">
                {{error | controlErrorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <div>     
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="text" name="email">
            <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                {{error | controlErrorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Course</mat-label>
        <mat-select formControlName="course">
          <p mat-dialog-title>Available courses"</p>
          <mat-option  *ngFor="let course of course$ | async" [value]="course.name">
            {{ course.name }}
        </mat-option>
        </mat-select>
        <mat-error *ngIf="courseControl.hasError('required')">
            Course is required.
          </mat-error>
      </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="onSubmit()">
            Create
        </button>
        <button type="reset" mat-button>
            Delete
        </button>
        <button  mat-button mat-dialog-close="">
            Exit
        </button>
    
    </div>
</form>
</div>
