<h1 mat-dialog-title>Form</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Select Student</mat-label>
            <mat-select [formControl]="studentIdControl">
                <mat-option [value]="element.id" *ngFor="let element of studentsOptions$ | async">
                    {{element.name }} {{element.surname}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Course</mat-label>
            <mat-select [formControl]="courseIdControl">
                <mat-option [value]="element.id" *ngFor="let element of courseOptions$| async">
                    {{element.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    
    <div mat-dialog-actions>
        <button  mat-button (click)="onSubmit()" mat-dialog-close="">
            Create
        </button>
        <button type="reset" mat-button>
            Delete
        </button>
        <button  mat-button mat-dialog-close="">
            Exit
        </button>
    
    </div>

</div>
