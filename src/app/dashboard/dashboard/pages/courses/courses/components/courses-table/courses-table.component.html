<div class="tabla">
    <div>
   
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
         <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> name</th>
           <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>
         
         <ng-container matColumnDef="duration">
           <th mat-header-cell *matHeaderCellDef> duration </th>
           <td mat-cell *matCellDef="let element"> {{element.duration}}</td>
         </ng-container>
   
         <ng-container matColumnDef="teacher">
           <th mat-header-cell *matHeaderCellDef>teacher</th>
           <td mat-cell *matCellDef="let element"> {{element.teacher}}</td>
         </ng-container>
         
         <ng-container  matColumnDef="actions">
           <th mat-header-cell *matHeaderCellDef > 
            <p *ngIf="(isAdmin | async)">
             Acciones
            </p>
           </th>
           <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="element.id" mat-icon-button color="secondary">
              <mat-icon>visibility</mat-icon>
            </button>
             <button   mat-icon-button color="secondary" (click)="editCourse.emit(element)">
               <mat-icon>
                tune
              </mat-icon>
             </button>
             <button    mat-icon-button color="warn" (click)="deleteCourse.emit(element)">
               <mat-icon>
                 delete
               </mat-icon>      
             </button>
           </td>
     </ng-container>
     
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   </div>
   </div>
