<div class="tabla">
 <div>

   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
    
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> FullName </th>
        <td mat-cell *matCellDef="let element"> {{element | fullName: 1 : 2 }} </td>
      </ng-container>
      
     
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="courses">
        <th mat-header-cell *matHeaderCellDef> courses</th>
        <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button [routerLink]="element.id" mat-icon-button color="secondary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="editUser.emit(element)" mat-icon-button color="secondary">
            <mat-icon>tune</mat-icon>
          </button>
          <button (click)="deleteUser.emit(element)" mat-icon-button color="warn">
            <mat-icon>
              delete
            </mat-icon>      
          </button>
        </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
