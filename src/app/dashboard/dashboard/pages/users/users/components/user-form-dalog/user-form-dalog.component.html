<h1 mat-dialog-title>Form</h1>
<div mat-dialog-content>

    <form [formGroup]="usersForm">
        <div>
            
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text" name="name" >
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                {{ error | controlErrorMessage}}
                </mat-error>
        </mat-form-field>
    </div>
    <div>
        
        
        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input formControlName="surname" matInput type="text" name="surname">
            <mat-error *ngFor="let error of surnameControl.errors | keyvalue">
                {{error | controlErrorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    
    <div>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" name="email">
            <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                {{error | controlErrorMessage}}
            </mat-error>
        </mat-form-field>
        <pre>
        </pre>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" name="password">
            <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
                {{error | controlErrorMessage}}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select [formControl]="roleControl">
                <mat-option value="ADMIN">ADMIN</mat-option>
                <mat-option value="USER">USER</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button  mat-button (click)="onSubmit()">
            Create
        </button>
        <button type="reset" mat-button>
            Delete
        </button>
        <button  mat-button mat-dialog-close="">
            Exit
        </button>
    
    </div>
</form>
</div>
